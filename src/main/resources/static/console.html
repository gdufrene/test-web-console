<!doctype html>
  <html>
    <head>
      <link rel="stylesheet" href="css/xterm.css" />
      <script src="lib/xterm.js"></script>
    </head>
    <body>
      <div id="terminal"></div>
      <script>
        var term = new Terminal({disableStdin: true, cols: 120});
        term.open(document.getElementById('terminal'));
        
        // term.write('Hello from \x1B[1;3;31mxterm.js\x1B[0m $ ')

        fetch("/console")
        .then( (res) => {
        	if (res.ok) res.text().then( txt => term.write(txt) ) 	
        } )
        
      </script>
    </body>
  </html>
